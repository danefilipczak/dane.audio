<script>
var lag = 1000;

// focus = setInterval(focusSection, 5000);

// $("body").scroll(function(){
// 	$('html, body').stop()
// })

function focusSection(){
	var bodyPos = document.body.scrollTop;
	var closestDiv;
	var closest = 100000;
	$('section').each(function(s){
		// console.log($('section')[s].scrollTop);
		var offset = $(this).offset().top;
		var dist = Math.abs(offset - bodyPos);
		if(dist<closest){
			closest = dist;
			closestDiv = this;
		}

		// console.log(closestDiv)

	})
	// console.log(closestDiv)
	$('html, body').animate({
        scrollTop: $( closestDiv ).offset().top
    }, lag/2);
}

$( '.albumNavbar' ).mouseenter( function(){

} );












$(".loudbutton").click(function(e){
	var selected = e.currentTarget.id;
	if (selected == 'holocene'){
		$("#loudframe").attr("src", "http://dane.audio/" + selected)
	} else if (selected == 'bodytalk'){
		$("#loudframe").attr("src", "http://bodytalk.blue");
	}  else {
		$("#loudframe").attr("src", "https://dfilipczak.github.io/" + selected + "/index.html")
	}
	
	$(".loudbutton").removeClass('selected');
	$("#" + selected).addClass('selected');
	setTimeout(focusSection, 500);

	$( '#loudframe' ).mouseenter( function(){
	document.body.style.overflow = 'hidden';
	// console.log('in');

});
