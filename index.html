<script>
var lag = 1000;

// focus = setInterval(focusSection, 5000);

// $("body").scroll(function(){
// 	$('html, body').stop()
// })

function focusSection(){
	var bodyPos = document.body.scrollTop;
	var closestDiv;
	var closest = 100000;
	$('section').each(function(s){
		// console.log($('section')[s].scrollTop);
		var offset = $(this).offset().top;
		var dist = Math.abs(offset - bodyPos);
		if(dist<closest){
			closest = dist;
			closestDiv = this;
		}

		// console.log(closestDiv)

	})
	// console.log(closestDiv)
	$('html, body').animate({
        scrollTop: $( closestDiv ).offset().top
    }, lag/2);
}

$( '.navbar' ).mouseenter( function(){
	document.body.style.overflow = 'hidden';
	// console.log('in');
} ).mouseleave( function(){
	document.body.style.overflow = 'auto';
	// console.log('out');
} );

$(".appbutton").click(function(e){
	var selected = e.currentTarget.id;
	if (selected == 'holocene'){
		$("#appframe").attr("src", "http://dane.audio/" + selected)
	} else {
		$("#appframe").attr("src", "https://dfilipczak.github.io/" + selected + "/index.html")
	}
	
	$(".appbutton").removeClass('selected');
	$("#" + selected).addClass('selected');
	setTimeout(focusSection, 500);
});

$(".albumbutton").click(function(e){
	var selected = e.currentTarget.id;
	$("#musicframe").attr("src", "music/" + selected + ".html")
	$(".albumbutton").removeClass('selected');
	$("#" + selected).addClass('selected');
	setTimeout(focusSection, 500);
});

$("#appslink").click(function(e) {
	e.preventDefault()
    $('html, body').animate({
        scrollTop: $("#apps").offset().top
    }, lag);
});

$("#musiclink").click(function(e) {

});


$("#aboutlink").click(function(e) {

$(".returnhome").click(function(e) {

});
